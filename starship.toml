# ~/.config/starship.toml

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the blank line at the start of the prompt
add_newline = false

# Set 'foo' as custom color palette
palette = 'foo'

# Define custom colors
[palettes.foo]
# Overwrite existing color
blue = '21'
# Define new color
mustard = '#af8700'

# Use custom format
format = """
$username\
$hostname\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$docker_context
$helm\
$java\
$python
$ruby\
$rust\
$terraform\
$aws\
$gcloud\
$azure\
$nats\
$direnv\
$custom\
$sudo\
$status\
$os\
$shell\
$character"""


